<html>
<head>

<link rel="stylesheet" href="css/index.css">

<title>Sample countdown</title>
</head>
<body>
<div class="container">
  <div id="setting">
    <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
  </div>
  <div class="wrapper">
    <div id="text">
      <p>
        <span id="clock"></span>
        <br>
        <span id="date"></span>
      </p>
      <p>
        <span id="title"></span>
        <br>
        <span id="countdown"></span>
      </p>
    </div>
  </div>
  <div id="footer"></div>
</div>

<script src="js/index.js"></script>
